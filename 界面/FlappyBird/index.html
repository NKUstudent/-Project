<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
		<title>FlappyBird</title>

		<!--用于全局背景的样式-->
		<style>
			body, html {
				margin: 0;
				padding: 0;
				height: 100%;
				overflow: hidden;
			}
	
			.background-img {
				position: fixed;
				top: 0;
				left: 0;
				width: 100%;
				height: 100%;
				object-fit: cover; /* 让图片覆盖整个区域 */
				z-index: -1; /* 使背景图片位于所有内容之下 */
			}
			
			/* 其他内容样式 */
			.content {
				position: relative;
				z-index: 1;
				color: white;
				text-align: center;
				padding: 20px;
			}
		</style>

		<link rel="stylesheet" href="./css/index.css" />
	</head>
	<body>
		<canvas>
			<span>您的浏览器不支持画布元素，请使用谷歌浏览器</span>
		</canvas>

		<img src="背景.jpg" alt="Background Image" class="background-img">
		<div class="content">
			<h1>请看我的小游戏</h1>
			<p>（老师真漂亮）</p>
		</div>

		<!-- 此处添加音频元素 -->
		<audio autoplay loop>
			<source src="./resource/配乐.mp3" type="audio/mpeg">
			Your browser does not support the audio element.
		</audio>

	</body>
	<script src="./js/Game.js"></script>
	<script src="./js/Background.js"></script>
	<script src="./js/Land.js"></script>
    <script src="./js/Pipe.js"></script>
    <script src="./js/Bird.js"></script>
	<script src="./js/SceneManager.js"></script>
	<script>
		var game = new Game();
	</script>
</html>
